<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Post Editor</title>
    <!-- Tailwind via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js-yaml for YAML ‚ÜîÔ∏è JSON conversions -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-md p-6 h-[90vh] max-h-[90vh] flex flex-col overflow-hidden">
      <h1 class="text-3xl font-bold mb-6">üìù Markdown Post Editor</h1>

      <!-- Post selector -->
      <div class="flex flex-wrap items-center mb-4 gap-2">
        <select id="postSelect" class="border rounded p-2 flex-1"></select>
        <button id="loadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
          Load
        </button>
        <button id="newBtn" class="bg-green-600 text-white px-4 py-2 rounded">
          New Post
        </button>
        <button id="saveBtn" class="bg-blue-800 text-white px-6 py-2 rounded">
          Save
        </button>
        <span id="status" class="ml-4 text-sm"></span>
      </div>

      <!-- Spacer -->
      <div class="h-4"></div>

      <!-- Hidden ID field for internal use -->
      <input id="fm_id" type="hidden" />

      <!-- Title (full width) -->
      <div class="mb-4">
        <label class="block font-semibold mb-1" for="fm_title_top">Title</label>
        <input id="fm_title" type="text" class="border rounded w-full p-2" />
      </div>

      <!-- Main editing section -->
      <div class="flex flex-col md:flex-row gap-6 mb-0 relative flex-1 min-h-0 overflow-hidden">

        <!-- Markdown body (primary focus) -->
        <div class="flex-1 order-2 md:order-1 flex flex-col h-full min-h-0">
          <label class="font-semibold mb-1 block">Body (Markdown)</label>
          <textarea
            id="content"
            class="flex-1 w-full border rounded p-2 font-mono resize-none overflow-auto"
          ></textarea>
        </div>

        <!-- Front-matter side panel -->
        <aside id="frontMatterPanel" class="flex flex-col h-full min-h-0 w-full md:w-96 order-1 md:order-2 md:border-l md:pl-4 transition-all duration-300 overflow-hidden">
          <div class="flex justify-between items-center mb-3">
            <h2 class="font-semibold text-lg">Front Matter</h2>
            <button id="togglePanelBtn" class="text-sm border rounded px-2 py-1 md:hidden">Hide</button>
          </div>
          <div id="fmFields" class="flex-1 grid grid-cols-1 gap-4 overflow-auto">
            <div>
              <label class="block font-semibold mb-1" for="fm_slug">Slug</label>
              <input id="fm_slug" type="text" class="border rounded w-full p-2 bg-gray-100" readonly />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="fm_date">Date</label>
              <input id="fm_date" type="datetime-local" class="border rounded w-full p-2" />
            </div>
            
            <div>
              <label class="block font-semibold mb-1" for="fm_canonicalURL">Canonical URL</label>
              <input id="fm_canonicalURL" type="url" class="border rounded w-full p-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="fm_author">Author</label>
              <input id="fm_author" type="text" class="border rounded w-full p-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="fm_description">Description</label>
              <textarea id="fm_description" class="border rounded w-full p-2 h-24"></textarea>
            </div>
            <div>
              <label class="block font-semibold mb-1" for="fm_ogImage">OG Image</label>
              <input id="fm_ogImage" type="text" class="border rounded w-full p-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="fm_tags">Tags (comma separated)</label>
              <input id="fm_tags" type="text" class="border rounded w-full p-2" />
            </div>
            <div>
              <div class="flex items-center justify-between mb-1">
                <label class="block font-semibold" for="notesList">Notes</label>
                <button id="addNoteBtn" type="button" class="text-sm bg-gray-200 hover:bg-gray-300 border rounded px-2 py-1">Add Note</button>
              </div>
              <div id="notesList" class="space-y-2">
                <!-- Note rows will be injected here by app.js -->
              </div>
              <p class="text-xs text-gray-500 mt-1">Each note has required text and optional link.</p>
            </div>
          </div>
        </aside>

        <!-- Toggle button for desktop (floats) -->
        <button id="togglePanelBtnDesktop" class="hidden md:block absolute top-0 right-0 z-10 bg-gray-200 hover:bg-gray-300 border-l border-gray-300 rounded-none px-1 py-8 text-xs transition-colors">&#x25C0;</button>
      </div>
      <!-- End main editing section -->

    </div>

    <!-- Main script -->
    <script src="app.js"></script>
  </body>
</html>
